<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        body {
            font-family: Arial, serif;
            font-size: 15px;
        }

        pre {
            padding: 20px;
            width: auto;
            display: inline-block;
            white-space: pre-wrap;
            background: #292929;
            color: #d6d6d6;
        }

        pre .delegator {
            color: #08b9d3;
        }

        pre .function {
            color: #ef6517;
        }

        pre .string {
            color: #28a728;
        }
    </style>
</head>
<body>
<section>
    <div>
        <p>Binding event on "section" element and delegates to "a" tag below.</p>
        <pre><code>require(<span class="string">'delegator.js'</span>);

let section = document.<span class="function">querySelector</span>(<span class="string">'section'</span>);

section.<span class="delegator">delegator</span>(<span class="string">'click'</span>, <span class="string">'a'</span>, function(event) {
    event.<span class="function">preventDefault</span>();
    <span class="function">alert</span>(<span class="string">'link clicked!'</span>);
});</code></pre>
    </div>
    <div>
        <p><a href="#">Click me!</a></p>
    </div>
</section>

<script src="dist/index.js"></script>
</body>
</html>
